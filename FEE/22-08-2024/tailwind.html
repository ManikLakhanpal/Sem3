<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-500">
    <nav
      class="flex flex-col lg:flex-row lg:justify-around md:justify-start max-w-full sm:max-w-screen py-4 text-xl lg:px-96 md:px-5 sticky top-0 z-50 bg-black text-white bg-opacity-75"
    >
      <div class="lg:hidden flex items-center">
        <image src="/elements/list.svg" width="{34}" height="{34}" alt="Menu" />
      </div>

      <div class="relative group hidden lg:block">
        <a href="#home">Home</a>
        <div
          class="absolute left-1/2 bottom-0 w-0 h-[2px] bg-white transition-all duration-500 ease-out group-hover:w-full group-hover:left-0"
        ></div>
      </div>
      <div class="relative group hidden lg:block">
        <a href="#about">About</a>
        <div
          class="absolute left-1/2 bottom-0 w-0 h-[2px] bg-white transition-all duration-500 ease-out group-hover:w-full group-hover:left-0"
        ></div>
      </div>
      <div class="relative group hidden lg:block">
        <a href="#projects">Projects</a>
        <div
          class="absolute left-1/2 bottom-0 w-0 h-[2px] bg-white transition-all duration-500 ease-out group-hover:w-full group-hover:left-0"
        ></div>
      </div>
      <div class="relative group hidden lg:block">
        <a href="#contact">Contact</a>
        <div
          class="absolute left-1/2 bottom-0 w-0 h-[2px] bg-white transition-all duration-500 ease-out group-hover:w-full group-hover:left-0"
        ></div>
      </div>
    </nav>
    <section class="border-2 h-screen bg-[url('./image/Porsche 718 Cayman GT4 RS.jpg')] bg-no-repeat bg-fixed bg-cover">
          
    </section>
  </body>
</html>
