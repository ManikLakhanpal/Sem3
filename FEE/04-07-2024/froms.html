<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <from action="/lhalkfla">
        <label for="username">Username:</label>
        <input id="username" type="text" placeholder="Username" /> <br />

        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Password" /> <br />
        
        <label for="time">Time:</label>
        <input id="time" type="time" /> <br />

        <label for="date">Date:</label>
        <input id="date" type="date" /> <br />

        <label for="color">Color:</label>
        <input type="color" /> <br />

        <input type="checkbox" name="age" id="age" checked /> <br />
        <input type="checkbox" name="age" id="age" /> <br />

        <label for="male">Male: </label>
        <input type="radio" name="gender" id="male" /> <br />
        
        <label for="female">Female: </label>
        <input type="radio" name="gender" id="female" /> <br />

        <h1>DropDown</h1>

        <label for="language">Language</label>
        <select name="language">
            <option for="Hindi">Hindi</option>
            <option for="English">English</option>
            <option for="Punjabi">Punjabi</option>
            <option for="Japanese">Japanese</option>
            <option for="French">French</option>
        </select> <br />

        <label for="range">Range</label>
        <input type="range" min="0" max="100" name="range" step="10" value="90" /> <br />
        <input type="submit" />
    </from>
</body>
</html>
