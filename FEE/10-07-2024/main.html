<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="./img/cb_top_right_icon.png" />
    </nav>
    <div>
        <form>
            <img src="./img/logo_373.png" />
            <label for="username"> Username </label>
            <input class="box" id="username" type="text" />

            <label for="password"> Password </label>
            <input class="box" id="password" type="password" />

            <label for="session"> Session </label>
            <select id="session" style="font-size: 18px;">
                <option value="1">JanJun2024</option>
                <option value="2">July-Dec2024</option>
            </select>
            <span style="margin-top: 0.6rem;">
                <inputstyle="margin: 0%;" type="checkbox" id="checkbox"/>
                <label style="font-size: 13px; margin-right: 0%;" for="checkbox" >Remember the password</label>
            </span>
            <button>
                Sign In
            </button>
            <span style="font-size: 13px; cursor: pointer;">
                Forgot your password? click here
            </span>
            <span style="margin-top: 1rem; font-size: 13px; cursor: pointer;">
                <a href="#">Privacy Policy</a>
            </span>
            <span style="margin-top: 0.5rem; margin-left: 2rem; font-size: 12px;">
                <img src="/img/apple_store_icon.png" />
                <img style="margin-top: 0.2rem; margin-left: 2rem;"  src="./img/gplaystore_icon.png" /> <br>
                <span style="color: rgb(0, 0, 0); font-weight: bolder;"> Mobile App Code : 800004 </span>
            </span>
            <span style="color: gray; margin-top: 1rem;">
                Powered by
                <img style="height: 2rem;" src="./img/code-brigade-logo-small.png" />
            </span>
        </form>
    </div>
</body>
</html>
